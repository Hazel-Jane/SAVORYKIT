<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SavoryKit â€” Marketmap (interactive)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
 <link rel="stylesheet" href="market.css">
</head>
<body>
  <header class="header">
    <a class="logo">SavoryKit</a>
  </header>

  <div id="app">
    <div id="map"></div>

    <aside id="panel" class="panel">
      <div class="card">
        <div class="panel-header">
          <h3 id="place-name">Click a marker</h3>
          <div>
            <button id="open-add" class="add-btn">+</button>
          </div>
        </div>

        <div id="place-desc" class="small muted">Tap a pin to open this panel and see foods & drinks they offer.</div>

        <ul id="menu-list" class="list" style="margin-top:12px"></ul>

        <div id="add-form" class="input-row hide">
          <input id="new-item-input" placeholder="Add a food or drink (e.g. " + 'Sinigang na baboy' + ")" />
          <button id="save-item">Save</button>
        </div>

        <div style="margin-top:12px" class="muted small">Your added items and "tried" status are stored in localStorage for now.</div>
      </div>
    </aside>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="market.js"></script>
</body>
</html>
